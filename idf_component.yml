# Power Control Component Manifest
version: "1.0.0"
description: "A flexible and testable ESP-IDF component for controlling power to sensors and peripherals via GPIO."
maintainers:
  - "aluiziotomazelli"

license: "MIT"

tags:
  - power
  - control
  - gpio
  - sensor
  - esp32
  - cpp

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c2
  - esp32c3
  - esp32c6
  - esp32h2
  - linux

dependencies:
  idf: ">=4.4"

files:
  use_gitignore: true
  exclude:
    - "host_test/**/*"
    - "test_apps/**/*"

url: "https://github.com/aluiziotomazelli/power_control"
repository: "https://github.com/aluiziotomazelli/power_control"
